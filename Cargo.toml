[workspace]
members = ["arkhost_api"]

[package]
name = "arkhost-ui-slint"
version = "0.1.0"
authors = ["WG <wg138940@outlook.com>"]
edition = "2021"
build = "build.rs"
public = false

[features]
default = ["desktop-app"]
desktop-app = ["dep:winit", "dep:ipc-channel", "dep:subprocess", "dep:argh"]

[dependencies]
slint = "1.3"
webbrowser = "0.8"
arkhost-api = { path = "arkhost_api" }
tokio = { version = "1.34.0", features = ["full"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
wry = "0.35.0"
winit = { version = "0.29", features = ["rwh_05"], optional = true }
ipc-channel = { version = "0.18.0", features = ["async"], optional = true }
subprocess = { version = "0.2.9", optional = true }
argh = { version = "0.1.12", optional = true }
anyhow = "1.0.75"
thiserror = "1.0.50"
home = "0.5.5"
futures-util = "0.3.29"
async-trait = "0.1.74"

[build-dependencies]
slint-build = "1.3"
embed-resource = "2.4"
